name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: dependencies
      run: sudo apt-get install nasm
    - name: nasm
      run: cd bootloader && nasm -f bin bootloader.asm -o bootloader.bin
    - name: image
      run: dd if=bootloader.bin of=bootable.img bs=512 count=1
